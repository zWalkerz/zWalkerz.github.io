<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">

  <link rel="stylesheet" href="source/css/index.css">




<body translate="no">


  <nav class="artist__header navbar navbar-expand-lg navbar-dark">

    <div></div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navTest"
      aria-controls="navTest" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse artist__navigation" id="navTest">

      <ul class="nav nav-tabs navbar-nav" role="tablist" id="myTab">

        <li class="nav-item">
          <a aria-controls="manage-playlist" id="manage" aria-selected="true" role="tab" class="nav-link active"
            data-bs-toggle="tab" href="#manage-playlist">Manage playlist</a>
        </li>

        <li class="nav-item">
          <a aria-controls="my-playlists" id="playlist" aria-selected="false" role="tab" class="nav-link"
            data-bs-toggle="tab" href="#my-playlists">My playlists</a>
        </li>

        <li class="nav-item">
          <a aria-controls="shared-ones" id="shared" aria-selected="false" role="tab" class="nav-link"
            data-bs-toggle="tab" href="#shared-ones">Shared Playlists</a>
        </li>

        <li class="nav-item">
          <a aria-controls="my-profile" id="profile" aria-selected="false" role="tab" class="nav-link"
            data-bs-toggle="tab" href="#my-profile">Profile</a>
        </li>

        <li class="nav-item">
          <div class="form-outline">
            <input type="search" id="form1" class="form-control" placeholder="Search a song">
          </div>
        </li>

        <li class="nav-item">
          <div class="logout" onclick="logout();">
            <i class="bi bi-power"></i>
            <span>Logout</span>
          </div>
        </li>
      </ul>


    </div>
  </nav>

  <section class="container-fluid p-3">

    <div class="tab-content row">

      <div role="tabpanel" class="tab-pane active show" id="manage-playlist" aria-labelledby="manage">

        <div class="col-12 col-lg-12">

          <div class="section-title">Song searched</div>

          <div class="searched">

            <div class="searched__art">

              <img src="">

            </div>

            <div class="searched__song">

              <div class="searched__song__title">

                <span>Title</span>

              </div>

              <div class="searched__song__date">

                <span>Date</span>

              </div>

              <div class="searched__song__duration">

                <span></span>

              </div>

            </div>

            <button onclick="addWrap();" class="btn btn-outline-success" type="submit">Add</button>


          </div>
        </div>
        <div class="col-12 col-lg-12">
          <div class="section-title">Tracks of the current playlist</div>

          <div class="tracks" id="one">

          </div>
        </div>
      </div>

      <div role="tabpanel" class="tab-pane" id="my-playlists" aria-labelledby="playlist">




        <div class="col-12 col-lg-12">
          <div class="section-title">

            <span>My playlists</span>
            <i onclick="newPlaylist();" class="bi bi-plus add"></i>

          </div>


          <div class="tracks" id="two">


          </div>
        </div>
        <div class="col-12 col-lg-12">
          <div class="section-title">
            <span>My shared playlists</span>
          </div>


          <div class="tracks" id="three">

          </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="shared-ones" aria-labelledby="shared">

        <div class="col-12 col-lg-12">
          <div class="section-title">Shared playlist</div>

          <div class="tracks" id="four">

          </div>

        </div>

      </div>

      <div role="tabpanel" class="tab-pane" id="my-profile" aria-labelledby="profile">

        <div class="alert alert-success" role="alert" id="alert">

          Updated!

        </div>

        <div class="col-12 col-lg-12">

          <div class="section-title">Profile</div>

          <div class="profile my-3 py-2" id="five">

            <div class="info" id="username">

              <div class="info_user">Username:</div>

              <input type="text" class="label" value="Ciccio" spellcheck="false" readonly="">

              <button class="btn btn-outline-success" type="submit" onclick = "editData(this);">Edit</button>

            </div>

            <div class="info" id="email">

              <div class="info_user">Email:</div>

              <input type="text" class="label" value="Ciccio" spellcheck="false" readonly="">

              <button class="btn btn-outline-success" type="submit" onclick = "editData(this);">Edit</button>

            </div>

            <div class="info" id="password">

              <div class="info_user">Password:</div>

              <input type="text" class="label" value="Ciccio" spellcheck="false" readonly="">

              <button class="btn btn-outline-success" type="submit" onclick = "editData(this);">Edit</button>

            </div>


          </div>
          <div class="profile my-3 py-2" id="six">

            <div class="info" id="genres">

              <div class="info_user">Favourite genres:</div>
                
              <select class="my-select" id="genre" multiple data-live-search="true" title ="Choose at least one genre">

              </select>

            </div>

            <div class="info" id="artists">

              <div class="info_user">Favourite artists:</div>
                
              <select class="my-select" id="artist" multiple data-live-search="true" title ="Choose at least one artist">

              </select>
              <div class="dropdown" id="secondDrop" >
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Your selected artists..
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id = "selectedArtists">
                  
                </ul>
              </div>
          </div>

          <button onclick = send(); class="btn btn-outline-success btn-lg px-5 send" type="submit">Save</button>




        </div>

      </div>

    </div>

    </div>

  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
  <script src="source/js/index.js"></script>


</body>

</html>
