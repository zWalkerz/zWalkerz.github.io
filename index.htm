<html>

<head>

  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="source/css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">



<body translate="no">


  <nav class="artist__header navbar navbar-expand-lg navbar-dark">

    <div></div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navTest"
      aria-controls="navTest" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse artist__navigation" id="navTest">

      <ul class="nav nav-tabs navbar-nav" role="tablist" id="myTab">

        <li role="presentation" class="nav-item">
          <a aria-controls="manage-playlist" id="manage" aria-selected="true" role="tab" class="nav-link active"
            data-bs-toggle="tab" href="#manage-playlist">Manage playlist</a>
        </li>

        <li role="presentation" class="nav-item">
          <a aria-controls="my-playlists" id="playlist" aria-selected="false" role="tab" class="nav-link"
            data-bs-toggle="tab" href="#my-playlists">My playlists</a>
        </li>

        <li role="presentation" class="nav-item">
          <a aria-controls="shared-ones" id="shared" aria-selected="false" role="tab" class="nav-link"
            data-bs-toggle="tab" href="#shared-ones">Shared Playlists</a>
        </li>

        <li>

          <div class="form-outline">
            <input type="search" id="form1" class="form-control" placeholder="Search">
          </div>

        </li>
      </ul>


    </div>
  </nav>

  <section class="container-fluid p-3">

    <div class="tab-content row">

      <div role="tabpanel" class="tab-pane active show" id="manage-playlist" aria-labelledby="manage">

        <div class="col-12 col-lg-12">

          <div class="section-title">Song searched</div>

          <div class="searched">

            <div class="searched__art">

              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/7022/whenDarkOut.jpg" alt="When It's Dark Out">

            </div>

            <div class="searched__song">

              <div class="searched__song__title">Drifting (Track Commentary)</div>

              <div class="searched__song__date">

                <span>4 December 2016 </span>

              </div>

            </div>

            <button onclick="Add();" class="btn btn-outline-success" type="submit">Add</button>


          </div>
        </div>
        <div class="col-12 col-lg-12">
          <div class="section-title">Tracks of the current playlist</div>

          <div class="tracks" id="1">

            <div class="track">

              <div class="track__art">

                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/7022/whenDarkOut.jpg" alt="When It's Dark Out">

              </div>

              <div class="track__title">probvsd dsf sd sdsd f</div>

              <div class="track__explicit">

                <span class="label">Explicit</span>

              </div>

              <div class="track__plays">147.117</div>

            </div>

          </div>
        </div>
      </div>

      <div role="tabpanel" class="tab-pane" id="my-playlists" aria-labelledby="playlist">




        <div class="col-12 col-lg-12">
          <div class="section-title">

            <span>My playlists</span>
            <i  onclick="newPlaylist();" class="bi bi-plus add"></i>

          </div>


          <div class="tracks" id="2">

            <div class="track">


              <div class="track__title">Title</div>


              <input type="text" class="label" value="Descrizione" spellcheck="false" readonly>
              <input type="text" class="label" value="#Tag" spellcheck="false" readonly>


              <div class=" controls">
                <button onclick="editPlaylist();" class="btn btn-outline-success" type="submit">Edit</button>
                <button onclick="deletePlaylist();" class="btn btn-outline-success" type="submit">Delete</button>
                <button onclick="sharePlaylist();" class="btn btn-outline-success" type="submit">Share</button>
              </div>
            </div>

          </div>
        </div>






      </div>
      <div role="tabpanel" class="tab-pane" id="shared-ones" aria-labelledby="shared">


        <div class="col-12 col-lg-12">
        <div class="section-title">Shared playlist</div>

        <div class="tracks" id="3">

          <div class="track">

            <div class="track__art">

              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/7022/whenDarkOut.jpg" alt="When It's Dark Out">

            </div>

            <div class="track__number">1</div>

            <div class="track__added">

              <i class="ion-checkmark-round added"></i>

            </div>

            <div class="track__title">Me, Myself &amp; I</div>

            <div class="track__explicit">

              <span class="label">Explicit</span>

            </div>

            <div class="track__plays">147,544,165</div>

          </div>

        </div>

      </div>
        
      </div>


    </div>

    </div>

  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="source/js/index.js"></script>


</body>

</html>
