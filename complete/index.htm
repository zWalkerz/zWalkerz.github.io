<body>

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Fatti conoscere</h2>
                <p class="text-white-50 mb-5">Inserisci alcune informazioni sulle tue preferenze</p>


                <label class="form-label">I tuoi artisti preferiti</label>
                <input type="text" id="artist" class="form-control form-control-lg" />
                <small class="form-text">Select at least one artist.</small>
                <div class="artists" style="visibility : hidden">

                </div>


                <br>
                
                <label class="form-label">I tuoi generi preferiti</label>

                
                <select class="my-select" id="genre" multiple data-live-search="true" data-width="75%" title ="Scegli almeno un genere">

                </select>

                <small class="form-text">Select at least one genre</small>

              </div>

              <button onclick = send(); class="btn btn-outline-success btn-lg px-5" type="submit">Done!</button>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
