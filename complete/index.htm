<!DOCTYPE html>
<html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
  <link href="../source/css/complete.css" rel="stylesheet">



</head>

<body>

  <section>
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="mb-2 text-uppercase">Let us know your preferences</h2>
                <p class="text-white-50 mb-5">Enter your preferences</p>


                <label class="form-label">Your favourite artists</label>
                <input type="text" id="artist" class="form-control form-control-lg" />
                <small class="form-text">Select at least one artist.</small>
                <div class="artists" style="visibility : hidden">

                </div>


                <br>
                
                <label class="form-label">Your favourite genres</label>

                
                <select class="my-select" id="genre" multiple data-live-search="true" data-width="75%" title ="Select at least one genre">

                </select>

                <small class="form-text">Select at least one genre</small>

              </div>

              <button onclick = send(); class="btn btn-outline-success btn-lg px-5" type="submit">Done!</button>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
     <script src="../source/js/complete.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>


    </body>



</html>
